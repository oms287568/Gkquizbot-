name: Daily Quiz Bot

on:
  schedule:
    # सुबह 9:00 बजे IST (3:30 UTC)
    - cron: '30 3 * * *'
    # दोपहर 12:00 बजे IST (6:30 UTC)
    - cron: '30 6 * * *'
    # दोपहर 3:00 बजे IST (9:30 UTC)
    - cron: '30 9 * * *'
    # शाम 6:00 बजे IST (12:30 UTC)
    - cron: '30 12 * * *'
    # रात 9:00 बजे IST (15:30 UTC)
    - cron: '30 15 * * *'  

    
  workflow_dispatch: # इसे मैन्युअल रूप से चलाने के लिए

jobs:
  send-quiz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot pandas

      - name: Run quiz script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python quiz_bot.py
