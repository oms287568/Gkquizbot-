name: Daily Quiz Bot

on:
  schedule:
    # सुबह 10:27 बजे IST (4:57 UTC)
    - cron: '57 4 * * *'
    # दोपहर 12:29 बजे IST (6:59 UTC)
    - cron: '59 6 * * *'
    # दोपहर 3:22 बजे IST (9:52 UTC)
    - cron: '52 9 * * *'
    # शाम 7:16 बजे IST (13:46 UTC)
    - cron: '46 13 * * *'
    # रात 9:16 बजे IST (15:46 UTC)
    - cron: '46 15 * * *'
  workflow_dispatch: # इसे मैन्युअल रूप से चलाने के लिए

jobs:
  send-quiz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot pandas

      - name: Run quiz script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python quiz_bot.py
