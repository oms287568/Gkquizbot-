name: Daily Quiz Bot

on:
  schedule:
    # लक्ष्य: सुबह 10:00 बजे के आसपास (45 मिनट की देरी मानकर)
    - cron: '15 4 * * *'  # 4:15 UTC = 9:45 AM IST
    # लक्ष्य: दोपहर 12:30 बजे के आसपास (30 मिनट की देरी मानकर)
    - cron: '0 7 * * *'   # 7:00 UTC = 12:30 PM IST
    # लक्ष्य: दोपहर 3:30 बजे के आसपास (20 मिनट की देरी मानकर)
    - cron: '10 10 * * *' # 10:10 UTC = 3:40 PM IST
    # लक्ष्य: शाम 7:30 बजे के आसपास (15 मिनट की देरी मानकर)
    - cron: '45 13 * * *' # 13:45 UTC = 7:15 PM IST
    # लक्ष्य: रात 9:30 बजे के आसपास (15 मिनट की देरी मानकर)
    - cron: '45 15 * * *' # 15:45 UTC = 9:15 PM IST
  workflow_dispatch: # इसे मैन्युअल रूप से चलाने के लिए

jobs:
  send-quiz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot pandas

      - name: Run quiz script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python quiz_bot.py
