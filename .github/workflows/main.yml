name: Daily Quiz Bot

on:
  schedule:
    # यह हर दिन सुबह 10:00 बजे (IST) चलेगा
    # 4:30 UTC का मतलब भारतीय समय के अनुसार 10:00 AM होता है
    - cron: '30 4 * * *'
  workflow_dispatch: # इसे मैन्युअल रूप से चलाने के लिए

jobs:
  send-quiz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot pandas

      - name: Run quiz script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python quiz_bot.py
