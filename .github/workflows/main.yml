name: Daily Quiz Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # यह हर घंटे चलेगा

jobs:
  send-quiz:
    runs-on: ubuntu-latest
    permissions:
      contents: write # बॉट को फाइल सेव करने की अनुमति देना
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot pandas

      - name: Run quiz script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python quiz_bot.py
      
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions-bot@github.com'
          
      - name: Commit and push if changed
        run: |
          git add sent_questions.txt
          git diff --staged --quiet || (git commit -m "Update sent questions list" && git push)
